version: "3"
services:
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    container_name: app_mysql
    ports:
      - 3306:3306


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - ./frontend:/app

  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 4200:80
      - 80:80

  backend:
    restart: on-failure
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: app_backend



