version: "3"
services:
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app

  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "4200:80"

  backend:
    build:
      dockerfile: Dockerfile
      context: ./backend
    container_name: app_backend


  mysql:
    build:
      dockerfile: Dockerfile
      context: ./mysql
    container_name: app_mysql
    ports:
      - "3306:3306"